<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Lag en div og 4 knapper. Hver knapp skal inneholde ett ord. 
Når man trykker på knappen, skal ordet dukke opp i div’en. 
Trykker man på den en gang til, eller en ny knapp, skal det også dukke opp i div’en, 
men med et mellomrom slik at det blir en setning. 
Knappene skal kunne bruke den samme funksjonen. 
En annen knapp skal kunne resette setningen og starte på nytt. -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
 <script src="script.js"></script>
 <div id="sentence"></div>  
 <div id="reset"></div>  
 <button onclick="sentenceSwitch('Hi')" button class="hiBtn">Hi</button> 
 <button onclick="sentenceSwitch('Hello')" button class="helloBtn">Hello</button> 
 <button onclick="sentenceSwitch('Yo')" button class="yoBtn">Yo</button> 
 <button onclick="sentenceSwitch('Sup')"button class="supBtn">Sup</button> 
 <button onclick="resetSentence('Bye')"button class="byeBtn">Bye!</button>
</body>
</html>
